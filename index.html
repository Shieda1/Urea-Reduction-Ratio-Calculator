<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urea Reduction Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="ureareductionratioRadio" name="variables" checked>
  <label for="ureareductionratioRadio">Urea reduction ratio</label>

  <input type="radio" id="predialysisurealevelRadio" name="variables">
  <label for="predialysisurealevelRadio">Pre-dialysis urea level</label>

  <input type="radio" id="postdialysisurealevelRadio" name="variables">
  <label for="postdialysisurealevelRadio">Post dialysis urea level</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Pre-dialysis urea level</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Post dialysis urea level</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
